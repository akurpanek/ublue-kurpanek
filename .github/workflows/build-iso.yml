name: Build ISO

on:
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jasonn3/build-container-installer:latest
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull container image
        run: |
          podman pull ghcr.io/akurpanek/kurpanek-ublue:latest

      - name: Build ISO
        run: |
          ./build-container-installer.sh \
            --image ghcr.io/akurpanek/kurpanek-ublue:latest \
            --output-dir ./iso-output \
            --iso-name kurpanek-ublue.iso

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kurpanek-ublue.iso
          path: ./iso-output/kurpanek-ublue.iso
