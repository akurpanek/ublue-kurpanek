name: Build ISO from UBlue Image

on:
  workflow_run:
    workflows: ["build-kurpanek-ublue"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      image-name:
        description: "Name des Bluefin/BlueBuild Images"
        required: true
        default: "kurpanek-silverblue"
      image-tag:
        description: "Tag des Images, aus dem das ISO erzeugt werden soll"
        required: true
        default: "latest"
      iso-name:
        description: "Name f√ºr die erzeugte ISO-Datei"
        required: false
        default: "kurpanek-silverblue.iso"

env:
  IMAGE_NAME: ${{ github.event.inputs.image-name }}
  IMAGE_TAG: ${{ github.event.inputs.image-tag }}
  ISO_NAME: ${{ github.event.inputs.iso-name }}
  OUTPUT_DIR: iso-output

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y podman git jq curl

      - name: Clone BlueBuild repo (public)
        run: |
          git clone https://github.com/blue-build/bluebuild.git tools
          chmod +x tools/scripts/generate-iso.sh

      - name: Pull built image
        run: |
          podman pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Create output directory
        run: mkdir -p "${OUTPUT_DIR}"

      - name: Generate ISO
        run: |
          tools/scripts/generate-iso.sh \
            --image ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --output $OUTPUT_DIR/${ISO_NAME}

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: ${{ env.OUTPUT_DIR }}/${{ env.ISO_NAME }}
