#    paths-ignore: # don't rebuild if only documentation has changed
#      - "**.md"
  pull_request:
  workflow_dispatch: # allow manually triggering builds

concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-iso:
    name: Build OCI image + Sign + Generate ISO
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write        # needed for OIDC (if uses keyless)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # Install BlueBuild
      # ---------------------------------------------------
      - name: Set up Rust (for bluebuild CLI)
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Install BlueBuild CLI
        run: cargo install blue-build

      # ---------------------------------------------------
      # Build & push UBlue local image
      # ---------------------------------------------------
      - name: Build OCI image with BlueBuild
        run: |
          bluebuild build recipes/recipe.yml --push \
            --registry ghcr.io/${{ github.repository_owner }} \
            --tag ${{ github.sha }}

      # ---------------------------------------------------
      # Install cosign
      # ---------------------------------------------------
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      # ---------------------------------------------------
      # Sign the OCI image
      # ---------------------------------------------------
      - name: Sign container image with cosign
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD:    ${{ secrets.COSIGN_PASSWORD }}
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/ublue-kurpanek:${{ github.sha }}"
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key "$IMAGE"

