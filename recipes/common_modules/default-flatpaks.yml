# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: default-flatpaks
configurations:
  - notify: true # Send notification after install/uninstall is finished (true/false)
    scope: system
    # If no repo information is specified, Flathub will be used by default
    install: # system flatpaks we want all users to have and not remove
      - be.alexandervanhee.gradia
      - com.calibre_ebook.calibre
      - com.bitwarden.desktop      
      # - io.github.martchus.syncthingtray
      - com.github.tchx84.Flatseal
      - com.jgraph.drawio.desktop
      - com.nitrokey.nitrokey-app2
      - im.riot.Riot
      - io.github.kolunmi.Bazaar
      - io.typora.Typora
      - net.code_industry.MasterPDFEditor
      - org.cryptomator.Cryptomator
      - org.gimp.GIMP
      - org.gnome.Loupe
      - org.gnome.meld
      - org.gnome.seahorse.Application
      - org.gustavoperedo.FontDownloader
      - org.inkscape.Inkscape
      - org.libreoffice.LibreOffice
      - org.mozilla.firefox
      - org.torproject.torbrowser-launcher
  - scope: user # Also add Flathub user repo, but no user packages
  
